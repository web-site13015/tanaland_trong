<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tana Land - Fil d'actualit√©</title>
    
    <!-- Lien vers Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            padding: 15px;
            text-transform: uppercase;
        }

        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: white;
        }

        .menu {
            position: fixed;
            left: -300px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #2c2c3a;
            padding: 20px;
            transition: left 0.3s;
            z-index: 1000; /* Ajouter un z-index √©lev√© pour que le menu soit au-dessus des autres √©l√©ments */
        }

        .menu.open {
            left: 0;
        }

        .hidden {
            display: none;
        }

        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #ff8a00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e52e71;
        }

        #news-container {
            max-width: 900px;
            margin: auto;
            background: #2c2c3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.3);
            text-align: left;
        }

        .news-item {
            background: #3a3a4a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .news-item img, .news-item video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Fen√™tre modale pour l'alerte */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #2c2c3a;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ff8a00;
        }

        .feedback {
            font-size: 20px;
            margin-top: 10px;
        }

        .feedback button {
            margin: 5px;
            font-size: 20px;
        }

        .choice-buttons {
            margin-top: 20px;
        }

        .file-input-container {
            margin-top: 15px;
        }

        .file-input-container button {
            margin: 5px;
        }

        /* Widget RSS */
        #rss-widget-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
            background: #2c2c3a;
            border-radius: 10px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .feedback-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>üî• Tana Land - Fil d'actualit√© üî•</h1>

    <!-- Bouton du menu -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <!-- Menu lat√©ral -->
    <div class="menu" id="menu">
        <button class="menu-btn close" onclick="toggleMenu()">‚úñ</button>
        <h2>üë§ Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <button onclick="login()">Se connecter</button>
        
        <div id="publish-section" class="hidden">
            <h2>üì¢ Publier une actualit√©</h2>
            <input type="text" id="title" placeholder="Titre de l'actualit√©">
            <textarea id="description" placeholder="Description de l'actualit√©"></textarea>

            <div class="choice-buttons">
                <button class="file-input-container" onclick="showImageOptions()"><i class="fas fa-image"></i> Choisir une image</button>
                <button class="file-input-container" onclick="showVideoOptions()"><i class="fas fa-video"></i> Choisir une vid√©o</button>
            </div>

            <div id="image-options" class="hidden">
                <input type="file" id="image" accept="image/*" />
                <p>Ou prenez une photo avec la cam√©ra :</p>
                <input type="file" id="image-camera" accept="image/*" capture="camera" />
            </div>

            <div id="video-options" class="hidden">
                <input type="file" id="video" accept="video/*" />
                <p>Ou filmez avec la cam√©ra :</p>
                <input type="file" id="video-camera" accept="video/*" capture="camera" />
            </div>

            <button onclick="publishNews()">Publier</button>
        </div>
    </div>

    <!-- Fen√™tre modale d'alerte -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Connexion r√©ussie !</p>
        </div>
    </div>

    <!-- Conteneur de la file d'actualit√© -->
    <div id="news-container">
        <h2>üöÄ Actualit√©s</h2>
        
        <!-- Actualit√© par d√©faut -->
        <div class="news-item">
            <h3>üî• Bienvenue sur Tana Land !</h3>
            <p>Ceci est une actualit√© par d√©faut.</p>
            <img src="https://mcusercontent.com/ecbcd3e0a3ef2c00dbcaefee8/images/c2f77817-7f68-e79a-2fae-b0df349226c2.jpg" alt="Image par d√©faut">
            <div class="feedback-buttons">
                <button onclick="addFeedback('üëç')">üëç</button>
                <button onclick="addFeedback('ü©∑')">ü©∑</button>
            </div>
        </div>

        <!-- Nouvelles actualit√©s publi√©es -->
        <div id="custom-news"></div>
        
        <!-- Widget RSS -->
        <div id="rss-widget-container">
            <iframe 
                src="https://rss.app/embed/v1/wall/EfaE5udOLeF3DdzP" 
                frameborder="0">
            </iframe>
        </div>
    </div>

    <script>
        let currentUser = "";

        // Ouvrir/fermer le menu lat√©ral
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        // Simuler une connexion
        function login() {
            let username = document.getElementById("username").value;
            if (username.trim() !== "") {
                currentUser = username;
                showModal(); // Afficher la fen√™tre modale
                setTimeout(() => {
                    closeModal();
                }, 2000);
                document.getElementById("publish-section").classList.remove("hidden");
                toggleMenu(); // Fermer le menu apr√®s la connexion
            } else {
                alert("Veuillez entrer un nom d'utilisateur.");
            }
        }

        // Fonction pour afficher la fen√™tre modale
        function showModal() {
            document.getElementById("alertModal").style.display = "block";
        }

        // Fonction pour fermer la fen√™tre modale
        function closeModal() {
            document.getElementById("alertModal").style.display = "none";
        }

        // Fonction pour afficher les options d'image
        function showImageOptions() {
            document.getElementById("image-options").classList.remove("hidden");
            document.getElementById("video-options").classList.add("hidden");
        }

        // Fonction pour afficher les options de vid√©o
        function showVideoOptions() {
            document.getElementById("video-options").classList.remove("hidden");
            document.getElementById("image-options").classList.add("hidden");
        }

        // Publier une nouvelle actu
        function publishNews() {
            if (currentUser === "") {
                alert("Veuillez vous connecter d'abord !");
                return;
            }

            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value || "Pas de description.";

            let imageFile = document.getElementById("image").files[0] || document.getElementById("image-camera").files[0];
            let videoFile = document.getElementById("video").files[0] || document.getElementById("video-camera").files[0];

            if (title.trim() === "") {
                alert("Le titre est obligatoire !");
                return;
            }

            let newArticle = `
                <div class="news-item">
                    <h3>${currentUser} a publi√© :</h3>
                    <h3>${title}</h3>
                    <p>${description}</p>
                    ${imageFile ? `<img src="${URL.createObjectURL(imageFile)}" alt="Image">` : ""}
                    ${videoFile ? `<video controls><source src="${URL.createObjectURL(videoFile)}" type="video/mp4"></video>` : ""}
                    <div class="feedback-buttons">
                        <button onclick="addFeedback('üëç')">üëç</button>
                        <button onclick="addFeedback('ü©∑')">ü©∑</button>
                    </div>
                </div>
            `;

            document.getElementById("custom-news").insertAdjacentHTML("afterbegin", newArticle);
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("image").value = "";
            document.getElementById("video").value = "";
            document.getElementById("image-camera").value = "";
            document.getElementById("video-camera").value = "";

            toggleMenu(); // Fermer le menu apr√®s publication
        }

        // Ajouter un feedback (like ou coeur)
        function addFeedback(feedback) {
            alert(`Feedback ajout√©: ${feedback}`);
        }
    </script>

</body>
    </html>
